            <div class="head">

            </div>

                <div class="email">
                    <span>Email:</span>
                    <input type="email" placeholder="Enter your email">

            </div>
            <div class="forgot">
                <h5>*Forgot password ?</h5>
            </div>
        </div>
    </div>
